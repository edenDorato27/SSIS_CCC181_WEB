{% extends 'base.html' %}
{% block title %}
   Edit Course Page
{% endblock %}

{% block content %}
<div class="shadow p-3 mb-5 bg-body-tertiary rounded">
    <h1>EDIT COURSE INFO</h1>
    <br/><br/>
    <form class="row g-3 needs-validation" method="POST" action="{{ url_for('course.edit_course', course_code=info.course_code) }}" novalidate>
        <!-- Include the ID number as part of the action URL -->
        <!-- ID Number -->
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Course_code</label>
            <input type="text" placeholder="YYYY-NNNN" class="form-control" id="validationCustom01" name="course_code" required value="{{ info.course_code }}" readonly>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Please enter your ID Number.
            </div>
        </div>
        <!-- First Name -->
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Course name</label>
            <input type="text" class="form-control" id="validationCustom02" name="course_name" required value="{{ info.course_name }}">
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Please enter your First Name.
            </div>
        </div>
        <!-- Last Name -->
        <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">College_code</label>
            <div class="input-group has-validation">
                <input type="text" class="form-control" id="validationCustomUsername" name="college_code" required value="{{ info.college_code }}">
                <div class="invalid-feedback">
                    Please enter your Last Name.
                </div>
            </div>
        </div>
        
        <!-- Checkbox for input validation -->
        <div class="col-12">
            <div class="form-check">
                <br/>
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" name="input_correct" required>
                <label class="form-check-label" for="invalidCheck">
                    Please check if your input is correct.
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <div class="col-12">
            <!-- Add the CSRF token input here -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <!-- Include a hidden input for student id_number to update the correct student -->
            <input type="hidden" name="course_code" value="{{ info.course_code }}">
            <button class="btn btn-outline-dark" type="submit">Submit</button>
        </div>
    </form>
</div>

<!-- Include these script tags -->
<script src="{{ url_for('static', filename='javascript/JQ.js') }}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'
    
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')
    
        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
    
                form.classList.add('was-validated')
            }, false)
        })
    })();
    
    // Add this JavaScript block after the form
    (() => {
        'use strict';
    
        // Function to add the CSRF token to form data
        const addCSRFTokenToFormData = (form) => {
            const csrfToken = document.querySelector('input[name=csrf_token]');
            if (csrfToken) {
                const csrfField = document.createElement('input');
                csrfField.type = 'hidden';
                csrfField.name = 'csrf_token';
                csrfField.value = csrfToken.value;
                form.appendChild(csrfField);
            }
        };
    
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation');
    
        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                } else {
                    // Add the CSRF token to the form data
                    addCSRFTokenToFormData(form);
                }
    
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
{% endblock %}
