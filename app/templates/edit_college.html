{% extends 'base.html' %}
{% block title %}
   Edit Student Page
{% endblock %}

{% block content %}
<div class="shadow p-3 mb-5 bg-body-tertiary rounded">

    <a href="{{ url_for('college.college') }}" class="btn btn-secondary mb-3" style="background-color:#541675; border-color:#541675">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
          </svg>
    </a>  

    <h1>EDIT COLLEGE INFO</h1>
    <br/><br/>
    <form class="row g-3 needs-validation" method="POST" action="{{ url_for('college.edit_college', college_code=info.college_code) }}" novalidate>
        <!-- Include the ID number as part of the action URL -->
        <!-- ID Number -->
        <div class="col-md-6">
            <label for="validationCustom01" class="form-label">College Code</label>
            <input type="text" class="form-control" id="validationCustom01" name="college_code" required value="{{ info.college_code }}" readonly>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Please enter College code.
            </div>
        </div>
        
        <!-- First Name -->
        <div class="col-md-6">
            <label for="validationCustom02" class="form-label">College Name</label>
            <input type="text" class="form-control" id="validationCustom02" name="college_name" required value="{{ info.college_name }}">
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                Please enter College name.
            </div>
        </div>
        <br/><br/>
        <!-- Checkbox for input validation -->
        <div class="col-12">
            <div class="form-check">
                <br/>
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" name="input_correct" required>
                <label class="form-check-label" for="invalidCheck">
                    Please check if your input is correct.
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <div class="col-12">
            <!-- Add the CSRF token input here -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <!-- Include a hidden input for student id_number to update the correct student -->
            <input type="hidden" name="college_code" value="{{ info.college_code }}">
            <button class="btn btn-outline-dark" type="submit">Submit</button>
        </div>
    </form>
</div>

<!-- Include these script tags -->
<script src="{{ url_for('static', filename='javascript/JQ.js') }}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
        'use strict'
    
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')
    
        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
    
                form.classList.add('was-validated')
            }, false)
        })
    })();
    
    // Add this JavaScript block after the form
    (() => {
        'use strict';
    
        // Function to add the CSRF token to form data
        const addCSRFTokenToFormData = (form) => {
            const csrfToken = document.querySelector('input[name=csrf_token]');
            if (csrfToken) {
                const csrfField = document.createElement('input');
                csrfField.type = 'hidden';
                csrfField.name = 'csrf_token';
                csrfField.value = csrfToken.value;
                form.appendChild(csrfField);
            }
        };
    
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation');
    
        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                } else {
                    // Add the CSRF token to the form data
                    addCSRFTokenToFormData(form);
                }
    
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
{% endblock %}
